<!DOCTYPE html>
<html>
<head>
	<title>Ordino - Admin Registration</title>
	<meta charset="utf-8">

	<link href='http://fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'>

<body id="background">
<div class="container">
		<div class="row centered">
				<div class="col-lg-12 center-block dec-marg">
					<h1>Ordino</h1>
					<h3 style="text-align:center">Admin Registration</h3>
				</div>
		</div>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="form-group col-sm-4"><br>
		<p>Please fill out form below to register as an administrator.</p>
		<form>
			<label for="fname"> First Name </label><input type="text" placeholder="first name" id="fname" class="form-control" required><br>
			<label for="lname">Last Name  </label><input type="text" placeholder="last name" id="lname" class="form-control" required><br>
			<label for="email">Email  </label><input type="email" placeholder="email" id="email" class="form-control" required><br>
			<label for="user">Username  </label><input type="text" placeholder="username" id="user" class="form-control" required><br>
			<label for="pwd">Password  </label><input type="password" placeholder="password" id="pwd" class="form-control" required><br>
			<label for="pwd-repeat">Re-Enter Password  </label><input type="password" placeholder="re-enter password" id="pwd-repeat" class="form-control" required><br>
	</div>
	<div class="col-sm-4"></div>

</div>
<div class="text-center button-index">
	<a href="hardware.html">
		<button type="button" class="btn">Register</button>
	</a>
</div>
		</form>
</div>
